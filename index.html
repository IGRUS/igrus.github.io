<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IGRUS - MAIN</title>
    <link rel="stylesheet" href="//cdn.rawgit.com/hiun/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/layout.js"></script>
</head>
<body>
    <header>
        <h1><a href=".">IGRUS</a></h1>

        <nav>
            <a href="#main">MAIN</a>
            <a href="#introduce">INTRODUCE</a>
            <a href="#activity">ACTIVITY</a>
            <a href="#history">HISTORY</a>
            <a href="#apply">APPLY</a>
            <a href="#contact">CONTACT</a>
        </nav>
    </header>

    <section class="main">
        <h2 class="blind"><a name="main">Main</a></h2>

        <div class="banner">
            <div class="items">
                <div class="items-wrapper">
                    <a class="item" href="#">
                        <div class="image"><img src="images/banner-1.jpg" alt="Banner 1"></div>
                        <div class="text">
                            <div class="title">Banner 1</div>
                            <div class="description">Description of Banner 1</div>
                        </div>
                    </a>
                    <a class="item" href="#">
                        <div class="image"><img src="images/banner-2.jpg" alt="Banner 2"></div>
                        <div class="text">
                            <div class="title">Banner 2</div>
                            <div class="description">Description of Banner 2</div>
                        </div>
                    </a>
                    <a class="item" href="#">
                        <div class="image"><img src="images/banner-3.jpg" alt="Banner 3"></div>
                        <div class="text">
                            <div class="title">Title</div>
                            <div class="description">Description of Banner 3</div>
                        </div>
                    </a>
                    <a class="item" href="#">
                        <div class="image"><img src="images/banner-4.jpg" alt="Banner 4"></div>
                        <div class="text">
                            <div class="title">Banner 4</div>
                            <div class="description">Description of Banner 4</div>
                        </div>
                    </a>
                    <a class="item" href="#">
                        <div class="image"><img src="images/banner-5.jpg" alt="Banner 5"></div>
                        <div class="text">
                            <div class="title">Title</div>
                            <div class="description">Description of Banner 5</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="controls">
                <button class="prev text-hidden" type="button" tabindex="-1">Prev</button>
                <button class="next text-hidden" type="button" tabindex="-1">Next</button>
            </div>
        </div>
    </section>

    <section>
        <h2 class="blind"><a name="introduce">Introduce</a></h2>

    </section>

    <section>
        <h2 class="blind"><a name="activity">Activity</a></h2>

    </section>

    <section>
        <h2 class="blind"><a name="history">History</a></h2>

    </section>

    <section>
        <h2 class="blind"><a name="apply">Apply</a></h2>

    </section>

    <section>
        <h2 class="blind"><a name="contact">Contact</a></h2>

    </section>

    <footer>

    </footer>

</body>
</html>
